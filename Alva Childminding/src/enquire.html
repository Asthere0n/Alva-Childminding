        <form method="get" class="bg-slate-200 h-full flex-grow-0 pb-12" action="">
            <!--Parent Information-->
            <section class="mx-8 my-20 p-8 overflow-hidden shadow-xl bg-yellow-400 rounded-lg">
                <h3 class="text-3xl mb-4">Parent's information</h3>
                <div class="flex flex-wrap">
                    <div class="w-[60%] flex-grow pr-4">
                        <label for="parentName">Name </label>
                        <input type="text" name="Parent Name" id="parentName" class=" py-1 px-2 w-full  bg-yellow-50">
                    </div>

                    <div class="w-[40%] flex-grow">
                        <label for="telephoneContact">Phone contact</label>
                        <input type="tel" name="Parent's telephone number" id="telephoneContact"
                            class="w-full py-1 px-2  bg-yellow-50">
                    </div>

                    <div class="flex-grow py-4">
                        <label for="parentEmail">Email </label>
                        <input type="email" name="Parent Email" id="parentEmail" class="py-1 px-2 w-full bg-yellow-50">
                    </div>
                </div>
            </section>

            <!--Date/Time Information-->
            <section class="mx-8 my-20 p-8 overflow-hidden shadow-xl bg-blue-400 rounded-lg">
                <h3 class="text-3xl mb-4">Date Information</h3>

                <div class="flex flex-row items-center justify-around p-4 border-2 border-blue-600 rounded-lg">
                    <div class="m-4">
                        <label for="">Date </label>
                        <input type="date" class="py-1 px-2 w-auto  bg-blue-100">
                    </div>

                    <div>
                        <label for="">Time </label>
                        <input type="time" name="" id="" class="py-1 px-2 bg-blue-100">
                        <input type="time" name="" id="" class="py-1 px-2 bg-blue-100">
                    </div>

                    <div>
                        <label for="">Add meal? </label>
                        <input type="checkbox" name="" id="">
                    </div>
                </div>

                <button class="flex items-center mt-4 p-4 bg-blue-600 rounded-md hover:bg-blue-800 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="24px"

                    </svg>
                    <span>Add another day</span>
                </button>
